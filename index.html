<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>今天吃什麼？ - 心流版</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600&family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <main class="app-container">
        
        <section id="splash-page" class="page active">
            <div class="splash-content">
                <h1 class="font-serif">今天，想來點什麼樣的滋味？</h1>
                <p>讓我們一起尋找，屬於此刻的完美餐點</p>
                <button id="start-btn" class="btn-primary">開始尋找</button>
            </div>
        </section>

        <section id="map-page" class="page">
            <div id="radius-map" class="radius-map"></div>

            <div class="map-ui-overlay">
                <header class="page-header">
                    <h2 class="font-serif">畫出你的探索圈</h2>
                    <p id="location-status">正在取得您的位置...</p>
                </header>
                
                <footer class="page-footer">
                    <button id="confirm-radius-btn" class="btn-primary" disabled>在此範圍中搜尋</button>
                </footer>
            </div>

            <div id="radius-label" class="radius-label">500 公尺</div>
            <button id="recenter-btn" class="recenter-btn" title="回到中心">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 2L12 5"></path>
                    <path d="M22 12L19 12"></path>
                    <path d="M12 22L12 19"></path>
                    <path d="M2 12L5 12"></path>
                </svg>
            </button>
        </section>

        <section id="categories-page" class="page">
            <div id="leaflet-map" class="leaflet-map"></div>
            
            <div class="category-list-container">
                <header class="page-header-condensed">
                    <div class="header-content">
                        <h2 class="font-serif">附近的美食地圖</h2>
                        <p>點選下方類別，或透過篩選器精準搜尋</p>
                    </div>
                    <button id="filter-btn" class="filter-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
                        <span>篩選</span>
                    </button>
                </header>

                <div id="filter-panel" class="filter-panel">
                    <button id="close-filter-btn" class="close-btn">&times;</button>
                    <div class="filter-option">
                        <label for="open-now-toggle">目前營業中</label>
                        <div class="switch-toggle">
                            <input type="checkbox" id="open-now-toggle" data-filter="openNow" checked>
                            <label for="open-now-toggle"></label>
                        </div>
                    </div>
                    <div class="filter-option">
                        <label>價位選擇</label>
                        <div class="filter-buttons" data-filter="priceLevel">
                            <button data-value="0" class="active">不拘</button>
                            <button data-value="1">$</button>
                            <button data-value="2">$$</button>
                            <button data-value="3">$$$</button>
                            <button data-value="4">$$$$</button>
                        </div>
                    </div>
                    <div class="filter-option">
                        <label>評分標準</label>
                        <div class="filter-buttons" data-filter="rating">
                            <button data-value="0" class="active">不拘</button>
                            <button data-value="4">4.0+</button>
                            <button data-value="4.5">4.5+</button>
                        </div>
                    </div>
                </div>
                
                <div id="restaurant-preview-list" class="restaurant-preview-list"></div>

                <div id="category-list" class="category-list"></div>
                <footer class="page-footer">
                    <button id="view-wheel-btn" class="btn-secondary">
                        查看我的候選清單
                        <span class="wheel-count-badge">0</span>
                    </button>
                </footer>
            </div>
        </section>
        
        <section id="wheel-page" class="page">
            <div class="page-content">
                <header class="page-header with-back-btn">
                    <button class="back-btn">&#10229;</button>
                    <h2 class="font-serif">命運羅盤</h2>
                </header>
                <main class="wheel-main-content">
                    <div class="wheel-assembly">
                        <div class="wheel-pointer"></div>
                        <div id="wheel-container" class="wheel-container"></div>
                    </div>
                    <button id="spin-btn" class="btn-primary spin-button">轉動！</button>

                    <div id="wheel-placeholder" class="wheel-placeholder">
                        <p>將心儀的店家加入清單</p>
                        <p>至少需要兩個選項才能啟動羅盤喔</p>
                    </div>
                </main>
            </div>
        </section>

        <section id="details-page" class="page details-page">
            <div class="details-header-image"></div>
            <header class="page-header with-back-btn details-header">
                <button class="back-btn">&#10229;</button>
            </header>
            <div class="details-content">
                <div class="details-card">
                    <h2 class="font-serif details-title">店家名稱</h2>
                    <div class="details-meta">
                        <span class="details-rating">⭐ 4.5</span>
                        <span class="details-price">$$$</span>
                        <span class="details-status">營業中</span>
                    </div>
                    <div class="details-actions">
                        <button class="action-btn" id="call-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg><span>致電</span></button>
                        <button class="action-btn" id="website-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 18 15.3 15.3 0 0 1-4-18zM12 2a15.3 15.3 0 0 0-4 18 15.3 15.3 0 0 0 4-18z"/></svg><span>網站</span></button>
                        <button class="action-btn" id="add-to-wheel-details-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zM12 8v8M8 12h8"/></svg><span>加入候選</span></button>
                    </div>
                </div>

                <div class="details-section">
                    <h3 class="font-serif">營業時間</h3>
                    <ul class="details-hours-list"></ul>
                </div>

                <div class="details-section">
                    <h3 class="font-serif">看看大家怎麼說</h3>
                    <div class="details-reviews-list"></div>
                </div>
            </div>
        </section>

    </main>
    
    <div id="loading-overlay" class="global-overlay">
        <div class="spinner"></div>
        <p id="loading-text" class="font-serif">正在繪製美食地圖...</p>
    </div>

    <div id="result-overlay" class="global-overlay result-overlay">
        <div class="result-content">
            <h3 class="font-serif">就是它了...</h3>
            <p class="result-text-typing" id="result-text"></p>
            <div class="result-actions">
                <button id="close-result-btn" class="btn-secondary">重新選擇</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
